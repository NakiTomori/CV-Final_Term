<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Image Preview</h1>
        
        <!-- Image display -->
        <div class="card shadow mx-auto" style="max-width: 600px;">
            <img src="/{{ folder }}/{{ filename }}" alt="Uploaded Image" class="card-img-top">
            <div class="card-body">
                {% if folder == 'uploads' %}
                    <form action="/process" method="post" class="text-center">
                        <input type="hidden" name="filename" value="{{ filename }}">
                        <button type="submit" class="btn btn-primary btn-lg">Process Image</button>
                    </form>
                {% else %}
                    <p class="text-center text-success">This image has already been processed.</p>
                {% endif %}
            </div>
        </div>

        <!-- Back to upload button -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Upload</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for functionality like modals, tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
